<html>
  <head>
    <script src="/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script src="/jquery.datetime-0.9.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
      $.datetime.settings.useShortDateNames = true;
      $.datetime.settings.businessDateRolloverHour = 4;
      $("time").datetime();
    });
    </script>
    <title>Test jquery.datetime</title>
  </head>
  <body>
    <h1>Test jquery.datetime</h1>
    <div><time datetime="2011-09-14T20:16:40.748Z"/></div>

</html>
